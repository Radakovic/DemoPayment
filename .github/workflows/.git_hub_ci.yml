name: Test

on:
    push:
        branches: [ "*" ]
#    pull_request:
#        branches: [ "main" ]

permissions:
    contents: read

jobs:
    symfony-tests:
        runs-on: ubuntu-latest
        steps:
            #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
            # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
            # uses: shivammathur/setup-php@v2
            - uses: shivammathur/setup-php@v2
              name: Setup PHP
              with:
                  php-version: '8.3'
            - uses: actions/checkout@v4
              name: Checkout Git
            - name: Copy .env.test.local
              run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
            - name: Cache Composer packages
              id: composer-cache
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                  restore-keys: | 
                      ${{ runner.os }}-php-
            - name: Install Dependencies
              run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
            - name: Create Database
              run: |
                  mkdir -p data
                  touch data/database.sqlite
            - name: Execute tests (Unit and Feature tests) via PHPUnit - Paratest
              env:
                  DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
              run: vendor/bin/paratest --coverage-clover=clover.xml --passthru-php="'-d' 'pcov.enabled=1'" --runner=WrapperRunner --log-junit=junit.xml --coverage-cobertura=cobertura.xml
            - name: Code coverage check
              run: bash .github/script/code_coverage.sh
              env:
                PHPUNIT_CODE_COVERAGE_PERCENTAGE_MINIMUM: 90
